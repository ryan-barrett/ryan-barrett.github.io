name: CI

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    action "Deploy Production Site" {
      uses = "ryan-barrett/ryan-barrett.github.io@master"
      args = "deploy --only hosting:prod"
      env = {
        PROJECT_ID = ["PROJECT_ID"]
      }
      secrets = ["FIREBASE_TOKEN"]
    }
